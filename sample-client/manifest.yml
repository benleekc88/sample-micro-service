---
applications:
- name: sample-client
  memory: 512M
  instances: 1
  path: build/libs/sample-client-0.0.1-SNAPSHOT.jar
  timeout: 180
  host: sample-client
  service:
    sample-service
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    IS_REMOTE: true
