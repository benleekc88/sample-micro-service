---
applications:
- name: work-dispatcher
  memory: 512M
  instances: 1
  path: build/libs/work-dispatcher-0.0.1-SNAPSHOT.jar
  timeout: 180
  host: work-dispatcher
  service:
    sample-service
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    IS_REMOTE: true
    EUREKA-HOST: eureka-service.local.pcfdev.io
    SERVER-PORT: 8080
    SERVICE-HOST: work-dispatcher.local.pcfdev.io
